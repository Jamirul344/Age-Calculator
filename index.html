<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" property="og:title" content="Age Calculator">
    <meta name="type" property="og:type" content="Website">
    <meta name="image" property="og:image" content="img/Screenshot 2023-10-28 155740.png">
    <link rel="shortcut icon" href="img/original.png" type="image/x-icon">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="input-area">
          <input type="date" name="" id="dob"/>
          <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="output-result">
          <div>
            <span id="years">-</span>
            <p>Years</p>
          </div>
          <div>
            <span id="months">-</span>
            <p>Month</p>
          </div>
          <div>
            <span id="days">-</span>
            <p>Day</p>
          </div>
        </div>
      </div>
    </main>
    <br><br>

    

    <script src="js/script.js"></script>
  </body>
</html>
